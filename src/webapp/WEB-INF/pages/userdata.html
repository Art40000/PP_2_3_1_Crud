<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h3>Users details:</h3>

<form th:action="@{/userdata}"
      th:object="${user}" method="POST">
    Name:
    <input type="text" placeholder="name"  th:field="*{name}" /><br /><br />
    Last Name:
    <input type="text"  placeholder="lastname"  th:field="*{lastname}" /><br /><br />
    Age:
    <input type="text"  placeholder="age"th:field="*{age}" /><br /><br />
    <input type="submit" value="Enter" />

</form>
